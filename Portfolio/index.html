<!DOCTYPE html>
<html lang="en">
<head>

  <title>Binyam Yohannes | Portfolio</title>
  <link href="style.css" rel="stylesheet" type="text/css">

<body>
  <section class="headline">
    <div class="container row">

      <section class="left-section col">
        <div class="logo">
          <img src="./assets/logoImg.png" alt="logo-img" class="logo-img">
        </div>

        <div class="name-section">
          <h1 class="name">Binyam Yohannes.</h1>
          <div class="line"></div>
          <div class="socials">
            <a href="https://github.com/binyamolango"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/binyamyohannes/"><i class="fa-brands fa-linkedin"></i></a>

        </div>
      </section>

      <section class="right-section col">
        <nav class="nav">
          <ul class="nav-list row">
            <li class="nav-item">
              <a href="" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Works</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Blog</a>
            </li>
          </ul>
        </nav>

        <div class="intro-section col">
          <p class="intro-intro">- Introduction</p>
          <h3>Software Developer, Based in Ethiopia.</h3>
          <p class="intro-desc">
            A software developer who has a keen interest in responsive design and user experience with expertise in 
            JavaScript, React, and Redux.
          </p>
          <button class="intro-btn">
            <div class="intro-btn-text">My Story</div>
            <div class="arrow-icon"><i class="fa-solid fa-arrow-right"></i></div>
          </button>
        </div>
      </section>

    </div>

  <section class="about">
    <div class="container"></div>
  </section>

  <section class="portfolio">
    <div class="container"></div>
  </section>

  <section class="blog">
    <div class="container"></div>
  </section>

  <section class="contact">
    <div class="container"></div>
  </section>
